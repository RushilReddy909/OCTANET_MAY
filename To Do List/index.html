<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="style.css" rel="stylesheet">
    <link href="images/icon.png" rel="icon" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1>To Do List</h1>
        <div class="flexbox">
            <input type="text" placeholder="Enter Task" required id="taskInput" autofocus autocomplete="off">
            <input type="date" placeholder="Date" required id="dueDate">
            <select name="priority" id="priorityList">
                <option selected value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <button type="button" id="btnTask" onclick="addTask()">Add</button>
        </div>
        <div id="sortBtns" class="buttons">
            <button id="all" onclick="sortList('all')">Show All</button>
            <button id="complete" onclick="sortList('complete')">Complete</button>
            <button id="incomplete" onclick="sortList('incomplete')">Incomplete</button>
            <button id="priority" onclick="sortList('priority')">Priority</button>
            <button id="clear" onclick="sortList('clear')">Clear All</button>
        </div>
        <div id="tasks">
            <ul id="task_list">
                
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
